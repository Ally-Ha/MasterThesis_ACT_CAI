# Pilot SFT Configuration
# Following HuggingFace alignment-handbook pattern

# Model Configuration
model:
  model_name_or_path: unsloth/Meta-Llama-3.1-8B-Instruct-bnb-4bit
  model_revision: main
  torch_dtype: bfloat16
  attn_implementation: flash_attention_2
  trust_remote_code: false
  max_seq_length: 2048
  load_in_4bit: true

# LoRA/QLoRA Configuration
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: none
  use_gradient_checkpointing: unsloth
  random_state: 42

# Dataset Configuration
data:
  dataset_id: ShenLab/MentalHealth16K
  dataset_config: null
  dataset_split: train
  test_split_size: 1000
  seed: 42
  num_proc: 4

# Training Configuration
training:
  output_dir: data/llama-3.1-8b-instruct-sft-pilot
  learning_rate: 2.0e-5
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  num_train_epochs: 1
  max_steps: -1
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  lr_scheduler_type: cosine
  optim: adamw_8bit
  
  # Evaluation and saving
  eval_strategy: epoch
  eval_steps: 100
  save_strategy: steps
  save_steps: 50
  save_total_limit: 2
  logging_steps: 5
  
  # Precision
  bf16: true
  fp16: false
  gradient_checkpointing: true
  
  # Reporting
  report_to:
    - wandb
  
  seed: 42
